<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Make a Post | Game Reviews</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='post.css') }}" />
</head>

<body>
  {% include '_navbar.html' %}

  <main class="post-container">
    <h1 class="post-title">Make a Post</h1>

    <div class="form-card">
      <form action="{{ url_for('create_post') }}" method="POST">
        <div class="form-group">
          <label for="game_title">Game Title:</label>
          <input type="text" id="game_title" name="game_title" required />
        </div>

        <div class="form-group">
          <label for="rating">Rating (1â€“10):</label>
          <input type="number" id="rating" name="rating" min="1" max="10" required />
        </div>

        <div class="form-group">
          <label for="hours_played">Hours Played:</label>
          <input type="number" id="hours_played" name="hours_played" min="0" step="0.1" value="0" />
        </div>

        <div class="form-group">
          <label for="description">Your Review:</label>
          <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="recommends">Do you recommend this game?</label>
          <select id="recommends" name="recommends" required>
            <option value="true">Yes, I recommend it</option>
            <option value="false">No, I don't recommend it</option>
          </select>
        </div>

        <button type="submit" class="btn-primary">Submit Review</button>
      </form>
    </div>
  </main>
</body>
</html>
