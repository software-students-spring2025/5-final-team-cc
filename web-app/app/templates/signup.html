<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up | GameLog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}" />
</head>

<body>
  <main class="signup-container">
    <div class="form-card">
      <h1 class="welcome-title">Create a GameLog Account</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <p class="flash-message">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('signup') }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose your username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Choose your password" required />
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <p class="login-text">
        Already have an account? 
        <a href="login.html">Log in</a>
      </p>
    </div>
  </main>
</body>
</html>
