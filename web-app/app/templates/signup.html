<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | GameLog</title>
  <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
  <main class="signup-container">
    <div class="form-card">
      <h1 class="welcome-title">Create a GameLog Account</h1>

      <form method="POST" action="{{ url_for('signup') }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose your username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Choose your password" required />
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <p class="login-text">
        Already have an account? 
        <a href="login">Log in</a>  <!-- just regular href for now -->
      </p>
    </div>
  </main>
</body>
</html>
